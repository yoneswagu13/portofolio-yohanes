<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Sederhana - Pengaturan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS kustom tambahan jika diperlukan */
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <header class="bg-blue-700 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard Admin Sederhana</h1>
        <nav>
            <ul class="flex space-x-4">
              <li><a href="index.html" class="hover:text-blue-200">Portofolio Home</a></li> <li><a href="demo-dashboard.html" class="hover:text-blue-200">Dashboard Home</a></li> <li><a href="data.html" class="hover:text-blue-200">Data</a></li>
              <li><a href="pengaturan.html" class="hover:text-blue-200 font-bold">Pengaturan</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6 mt-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Pengaturan Umum</h2>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Pengaturan Akun</h3>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nama Pengguna:</label>
                    <input type="text" id="username" value="Admin Utama" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" value="admin@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Kata Sandi Baru:</label>
                    <input type="password" id="password" placeholder="Biarkan kosong jika tidak ingin mengubah" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">Simpan Perubahan</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Pengaturan Notifikasi</h3>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                    <span class="ml-2 text-gray-700">Email Notifikasi</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700">SMS Notifikasi</span>
                </label>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">Simpan Pengaturan Notifikasi</button>
        </div>
    </main>
</body>
</html>
